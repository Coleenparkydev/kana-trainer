<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kana Trainer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Home Screen -->
<div class="home-screen" id="homeScreen">
  <!-- Header -->
  <div class="header">
    <div class="logo">ðŸŽŒ Kana Master</div>
    <div class="user-stats">
      <div class="stat">
        <span class="icon">ðŸ”¥</span>
        <span id="headerStreak">0</span>
      </div>
      <div class="stat">
        <span class="icon">âœ…</span>
        <span id="headerXP">0</span>
      </div>
    </div>
  </div>

  <!-- Progress Overview -->
  <div class="progress-overview">
    <div class="level-display">
      <div class="level-number">Current Level: <span id="currentLevel">1</span></div>
      <div class="xp-text">Tests Passed: <span id="currentXP">0</span> / <span id="neededXP">44</span></div>
    </div>
    <div class="xp-bar">
      <div class="xp-fill" id="xpFill"></div>
    </div>
  </div>

  <!-- Level Grid -->
  <div class="level-grid" id="levelGrid">
    <!-- Levels will be generated by JavaScript -->
  </div>
</div>

<!-- Quiz Screen -->
<div class="quiz-screen" id="quizScreen" style="display: none;">
  <div class="quiz-header">
    <button class="back-btn" onclick="goHome()">âœ•</button>
    <div class="quiz-progress">
      <div class="progress-text">
        <span id="modeText">Question</span> <span id="questionNum">1</span>/10
      </div>
      <div class="quiz-progress-bar">
        <div class="quiz-progress-fill" id="quizProgressFill"></div>
      </div>
    </div>
  </div>

  <div class="quiz-container">
    <button class="audio-btn" onclick="playAudio()">
      <span class="speaker">ðŸ”Š</span>
      <span class="audio-text">Listen</span>
    </button>

    <div class="question-display">
      <div class="romaji-text" id="romaji">a</div>
    </div>

    <div class="answer-grid" id="choices"></div>

    <div class="feedback-area" id="feedback"></div>

    <button class="continue-btn" id="continueBtn" onclick="nextQuestion()" style="display: none;">
      Continue
    </button>
  </div>
</div>

<!-- Completion Modal -->
<div class="modal" id="completionModal" style="display: none;">
  <div class="modal-content">
    <div class="completion-icon">ðŸŽ‰</div>
    <h2>Level Complete!</h2>
    <div class="completion-stats">
      <div class="stat-row">
        <span>Score:</span>
        <span id="modalCorrect">0/10</span>
      </div>
    </div>
    <button class="modal-btn" onclick="closeModal()">Continue Learning</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
